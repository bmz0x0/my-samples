<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="app"></div>
    <script src="./app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('chat message', (msg) => {
        console.log(msg);
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
